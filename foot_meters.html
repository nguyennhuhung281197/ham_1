<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function feetToMeters(feet) {
        let meter = 0.305 * feet;
        return meter;
    }

    function metersToFoot(meter) {
        let feet = 3.279 * meter;
        return feet;
    }
    let feet = parseInt(prompt("nhap foot vao"));
    document.write("foot" + "&nbsp" +  feet + "=" + feetToMeters(feet) + "meter"  + "<br>");
    let meter = parseInt(prompt("nhap meter vao"));
    document.write("meter" + "&nbsp" +  meter + "=" + metersToFoot(meter) + "feet" );
</script>
</body>
</html>
