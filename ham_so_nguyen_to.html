<body>
<script>

    function isPrime(n) {
        for (let i = 2 ; i < n ; i ++){
            if (n % i === 0) {
                return false;
            }
        }
        return  true;
    }
   let n = parseInt(prompt("nhap so vao"))
    if (isPrime(n)){
        alert("la so nguyen to");
    }else {
        alert("khong phai so nguyen to");
    }

</script>
</body>
